<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Whiplash Demo</title>
  </head>
  <body>

    <div class= "logo">
      <img src="sundance.png">
    </div>

    <h1 id = whiplash> Whiplash</h1>

    <div class="mainContainer">
      <p class="specialParagraphs1"> "It's electrifying"</p>
      <p class="specialParagraphs2"> Rolling Stone </p>
      <p class="specialParagraphs1"> “Lean, visceral, and totally rewarding" </p>
      <p class="specialParagraphs2"> ABC News Breakfast </p>
      <p class="specialParagraphs1"> “Whiplash” is intense and driven, as exciting as a youthful glimpse of genius in the distance. </p>
      <p class="specialParagraphs2"> New York Post </p>
    </div>

    <div class="tempo">
      <img src="tempo.jpg">
      <img src="bleeding.jpg">
      <img src="both.jpg">
    </div>

    <div class="closer">
      <p class = specialParagraphs1> starring </p>
      <p id = names> Miles Teller </p>
      <p id = names> J. K. Simmons </p>
      <p class = specialParagraphs2> now available on Amazon Prime </p>
    </div>

  </body>
</html>
